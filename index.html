<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>HKL's Form Sample Generator</title>
</head>
<style></style>
<body style="background-color: lightblue;"></body>
    
    <main class="container">
        <h1>My Form(Sample) Generator</h1>
        <select id="type" class="form-select">
            <option value="Text">Text</option>
            <option value="Button">Button</option>
            <option value="radio">Radio</option>
            <option value="Checkbox">Checkbox</option>
        </select>
        <input type="text" class="form-control mt-2" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="insert()">INSERT</button>
            <button class="btn btn-danger mt-2" onclick="removeInsertedElement()">REMOVE</button>
            
        </div>
        <hr>
        <div class="card p-2" id="display">
            <h4 class="p-3 mb-2 bg-primary-subtle text-emphasis-primary text-secondary">Sample</h4>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
